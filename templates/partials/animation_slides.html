<div class="skitter skitter-themed skitter-square with-dots">
  <ul>
    {% for item in slides.default %}
      <li>
        <a href="#{{ item.animation }}"><img src="{{ cdn }}{{ item.image }}" class="{{ current_animation }}" /></a>
        <div class="label_text">
          <p>{{ item.label | safe }}</p>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
